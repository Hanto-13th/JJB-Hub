<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes badges</title>
<!--load the static file for css and link-->
{% load static %}
<link rel="stylesheet" href="{% static 'badges/css/badges_page.css' %}">
</head>
<body>
    <div class="grid-container_badges_page">
            <div class="title-badges_page">
                <header><h1>Mes badges</h1></header>
            </div>
                <div class="item-all_badges">
                    <!--display all the drill using format (name : description)-->
                    <ul>
                        <!--check all badges with user badges-->
                        {% for badges in all_badges %}
                            {% if badges.name in user_badge_names %}
                                <!--if user has the badge display his icon-->
                                <li>
                                    <img src="{% static badges.image_path %}" alt="{{ badges.name }}" width="60" height="60"><br>
                                    <label for="badge_{{ badges.id }}">{{ badges.name }}: {{ badges.description }}<br><br>{{ badges.point }} points<br>Débloqué</label>
                                </li>
                            {% else %}
                                <!--else the badge icon is hidden-->
                                <li>
                                    <img src="{% static 'badges\images\badge_locked.png' %}" alt="{{ badges.name }}" width="60" height="60"><br>
                                    <label for="badge_{{ badges.id }}">{{ badges.name }}: {{ badges.description }}<br><br>{{ badges.point }} points<br>Bloqué</label>
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
                <div class="item-button_rollback">
                    <!--form for url rollback-->
                    <form action="{% url 'home' %}" method="get">
                        <button type="submit">Retour</button>
                    </form>
                </div>
    </div>
</body>
</html>
